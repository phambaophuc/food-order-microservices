server:
  port: 9003
  servlet:
    context-path: /table-service

eureka:
  client:
    service-url:
      default-zone: http://localhost:8761/eureka

spring:
  application:
    name: table-service
  datasource:
    url: jdbc:mysql://localhost:3306/fast_food_express_db
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
  config:
    import: 'optional:configserver:'
#  profiles:
#    active: dev
#  cloud:
#    config:
#      profile: dev

logging:
  pattern:
    level: '%5p [${spring.application.name:},%X{traceId:-},%X{spanId:-}]'

management:
  tracing:
    sampling:
      probability: 1.0

springdoc:
  version: '2.3.0'
  api-docs:
    version: openapi_3_1
  cache:
    disabled: true